<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax-Free Childcare Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Tax-Free Childcare Calculator</h1>
        <form id="calculatorForm">
            <label for="amount">Total amount payable to Childcare Provider (Per Child):</label>
            <input type="number" id="amount" min="0" step="0.01" required>
            
            <label for="disabled">Is the child disabled?</label>
            <select id="disabled">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        
        <div id="result">
            <p>Amount already contributed by Government (Current 3-month period): £<span id="govContribution">0.00</span></p>
            <p>Amount to pay into Government Childcare Account: £<span id="userContribution">0.00</span></p>
            <p>Total amount payable to Childcare Provider: £<span id="totalAmount">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
